<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأكيد حذف العرض</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #FF7A30;
            --secondary-color: #465C88;
            --light-bg: #E9E3DF;
            --dark-text: #000000;
            --light-text: #5a5a5a;
        }
        
        body {
            background-color: var(--light-bg);
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary-color), #e66a20);
            color: white;
            border-radius: 15px 15px 0 0 !important;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--primary-color), #e66a20);
            border: none;
        }
        
        .btn-danger:hover {
            background: linear-gradient(135deg, #e66a20, var(--primary-color));
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="h4 mb-0">تأكيد الحذف</h2>
                    </div>
                    <div class="card-body">
                        <p class="lead">هل أنت متأكد من أنك تريد حذف العرض "<strong>{{ offer.title }}</strong>"؟</p>
                        <p class="text-danger">هذا الإجراء لا يمكن التراجع عنه.</p>
                        
                        <div class="alert alert-warning">
                            <i class="bi bi-exclamation-triangle"></i>
                            <strong>تحذير:</strong> سيتم حذف هذا العرض بشكل دائم من النظام.
                        </div>
                        
                        <form method="post">
                            {% csrf_token %}
                            <div class="d-flex justify-content-between">
                                <a href="{% url 'offer:offer-detail' offer.pk %}" class="btn btn-secondary">إلغاء</a>
                                <button type="submit" class="btn btn-danger">تأكيد الحذف</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
