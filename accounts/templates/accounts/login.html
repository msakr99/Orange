{% load static  %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <!-- إضافة Tailwind CSS عبر CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #FF7A30;
            --secondary-color: #465C88;
            --light-bg: #E9E3DF;
            --dark-text: #000000;
            --light-text: #5a5a5a;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap');
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--light-bg);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden w-full max-w-md">
        <!-- الهيدر مع الشعار -->
        <div class="bg-gradient-to-r from-[var(--secondary-color)] to-[#3a4c72] p-6 text-center">
            <!-- الشعار -->
            <div class="mb-4">
                <img src="{% static 'images/logo.jpg' %}" alt="شعار صيدليات Orange" class="mx-auto h-20 object-contain">
            </div>
            <h1 class="text-2xl font-bold text-white">نظام إدارة المخزون</h1>
            <p class="text-blue-100 mt-2">سجل الدخول للوصول إلى حسابك</p>
        </div>
        
        <!-- محتوى النموذج -->
        <div class="p-6">
            <h2 class="text-xl font-semibold text-gray-800 text-center mb-6">تسجيل الدخول</h2>
            
            <form method="post" class="space-y-4">
                {% csrf_token %}
                
                <!-- حقل اسم المستخدم/رقم الهاتف -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">رقم الهاتف</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                            </svg>
                        </div>
                        <input type="text" id="username" name="username" required 
                               class="focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] block w-full pr-10 py-3 border-gray-300 rounded-md" 
                               placeholder="أدخل رقم هاتفك">
                    </div>
                </div>
                
                <!-- حقل كلمة المرور -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">كلمة المرور</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                        <input type="password" id="password" name="password" required 
                               class="focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] block w-full pr-10 py-3 border-gray-300 rounded-md" 
                               placeholder="أدخل كلمة المرور">
                    </div>
                </div>
                
                <!-- زر تسجيل الدخول -->
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[var(--primary-color)] hover:bg-[#e66a20] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary-color)] transition duration-200">
                    دخول إلى النظام
                </button>
                
                <!-- رابط نسيت كلمة المرور -->
                <div class="text-center mt-4">
                    <a href="#" class="text-sm text-[var(--secondary-color)] hover:text-[#3a4c72] transition duration-200">
                        نسيت كلمة المرور؟
                    </a>
                </div>
            </form>
            
            <!-- رسائل الخطأ -->
            {% if form.errors %}
                <div class="mt-4 p-3 bg-red-50 border border-red-200 rounded-md text-red-700 text-sm text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    رقم الهاتف أو كلمة المرور غير صحيحة. يرجى المحاولة مرة أخرى.
                </div>
            {% endif %}
        </div>
        
        <!-- الفوتر -->
        <div class="bg-gray-50 p-4 text-center border-t border-gray-100">
            <p class="text-xs text-gray-500">© 2023 نظام إدارة المخزون. جميع الحقوق محفوظة.</p>
        </div>
    </div>
</body>
</html>
