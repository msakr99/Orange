<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>في انتظار الموافقة</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #E9E3DF;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #000000;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h2 {
            color: #465C88;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .icon {
            font-size: 60px;
            color: #FF7A30;
            margin-bottom: 20px;
        }
        a {
            color: #465C88;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⏳</div>
        <h2>شكراً لتسجيلك كصيدلية!</h2>
        <p>تم استلام طلبك بنجاح وسيتم مراجعته من قبل المسؤول قريباً.</p>
        <p>سيتم إعلامك عبر رسالة SMS عند تفعيل حسابك.</p>
        <p>يمكنك <a href="{% url 'accounts:login' %}">تسجيل الدخول</a> فور تفعيل حسابك.</p>
    </div>
</body>
</html>
