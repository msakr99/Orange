<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأكيد الحذف</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #FF7A30;
            --secondary-color: #465C88;
            --light-bg: #E9E3DF;
            --dark-text: #000000;
            --light-text: #5a5a5a;
        }
        
        body {
            background-color: var(--light-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .delete-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            padding: 30px;
            margin-top: 30px;
        }
        .delete-header {
            background: linear-gradient(135deg, var(--primary-color), #e66a20);
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            margin: -30px -30px 30px -30px;
        }
        .warning-icon {
            font-size: 5rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        .btn-custom {
            min-width: 120px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="delete-container">
                    <div class="delete-header">
                        <h3><i class="bi bi-exclamation-triangle"></i> تأكيد الحذف</h3>
                    </div>
                    
                    <div class="text-center">
                        <i class="bi bi-exclamation-circle warning-icon"></i>
                        <h4>هل أنت متأكد من أنك تريد الحذف؟</h4>
                        <p class="text-muted">سيتم حذف شركة التأمين "{{ object.insurance.name }}" المرتبطة بـ "{{ object.pharmacy.name }}"</p>
                        <p class="text-danger"><strong>تنبيه:</strong> لا يمكن التراجع عن هذه العملية بعد التنفيذ.</p>
                    </div>
                    
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'coverage:delivery-areas' %}" class="btn btn-secondary btn-custom">
                                <i class="bi bi-x-circle"></i> إلغاء
                            </a>
                            <button type="submit" class="btn btn-danger btn-custom">
                                <i class="bi bi-trash"></i> تأكيد الحذف
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
